binary_sensor: 

  - platform: mqtt
    name: "alarm16"
    payload_on: "OFF"
    payload_off: "ON"
    availability_topic: "tele/basic1/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
    state_topic: "cmnd/basic1/POWER2"


# Weather prediction
sensor:
  - platform: uptime
  - platform: yr
  - platform: mqtt
    name: "Temperature"
    state_topic: "tele/sonoff/SENSOR"
    value_template: "{{ value_json['AM2301'].Temperature }}"
    unit_of_measurement: "C"
  - platform: mqtt
    name: "Humidity"
    state_topic: "tele/sonoff/SENSOR"
    value_template: "{{ value_json['AM2301'].Humidity }}"
    unit_of_measurement: "%"
  - platform: mqtt
    name: "temp1"
    state_topic: "tele/temp0/SENSOR"
    value_template: "{{ value_json['AM2301'].Temperature }}"
    unit_of_measurement: "C"
  - platform: mqtt
    name: "hum1"
    state_topic: "tele/temp0/SENSOR"
    value_template: "{{ value_json['AM2301'].Humidity }}"
    unit_of_measurement: "%"
  - platform: mqtt
    name: "Energy Yesterday"
    state_topic: "tele/pow0/SENSOR"
    value_template: "{{value_json['ENERGY'].Yesterday }}"
    qos: 1
    unit_of_measurement : "kWh" 
  - platform: mqtt
    name: "Energy Total"
    state_topic: "tele/pow0/SENSOR"
    value_template: "{{value_json['ENERGY'].Total }}"
    qos: 1
    unit_of_measurement : "kWh" 

  - platform: mqtt
    name: "btemp0"
    state_topic: "tele/b0/SENSOR"
    value_template: "{{value_json['DS18B20'].Temperature }}"
    qos: 1
    unit_of_measurement : "C" 
  
  - platform: statistics
    entity_id: sensor.btemp0
    max_age:
      minutes: 600

  - platform: darksky
    api_key: !secret darksky_key
    monitored_conditions:
      - summary
      - icon
      - temperature
      - apparent_temperature
      - humidity
      - wind_speed
      - visibility
      - precip_type
      - precip_intensity
      - precip_probability
      - precip_accumulation
      - uv_index
  
  - platform: systemmonitor
    resources:
      - type: disk_free
        arg: /
      - type: memory_free
      - type: processor_use
      - type: last_boot
  - platform: fastdotcom

  - platform: accumulator
    name: boiler_total_hours2
    entity_id: switch.b0
    state_on: 'on'
    state_off: 'off'

  - platform: accumulator
    name: ac1_hours
    entity_id: switch.ac1
    state_on: 'on'
    state_off: 'off'

  - platform: accumulator
    name: ac2_hours
    entity_id: switch.ac2
    state_on: 'on'
    state_off: 'off'

  - platform: accumulator
    name: tv_hours
    entity_id: switch.tv
    state_on: 'on'
    state_off: 'off'

  - platform: tasmota_counter
    name: water_total
    stopic: water_out
    counter_id: 1
    max_valid_diff: 2000
    unit_of_measurement: 'l'
    icon: mdi:water-pump
    expire_after: 300
    value_template: "{{ (45497 + (value))|int }}"

  - platform: tasmota_counter
    name: water_total_external
    stopic: water_out
    counter_id: 1
    max_valid_diff: 2000
    unit_of_measurement: 'l'
    icon: mdi:water-pump
    expire_after: 300
    value_template: "{{ (80600 + 45497 + (value))|int }}"

  - platform: tasmota_counter
    name: water_total_norm
    stopic: water_out
    counter_id: 1
    max_valid_diff: 2000
    unit_of_measurement: 'l'
    icon: mdi:water-pump
    expire_after: 300
    value_template: "{{ (37950 + (value/1.21))|int }}"

  - platform: tasmota_counter
    name: water_total_external_norm
    stopic: water_out
    counter_id: 1
    max_valid_diff: 2000
    unit_of_measurement: 'l'
    icon: mdi:water-pump
    expire_after: 300
    value_template: "{{ (80600 + 37950 + (value/1.21))|int }}"

  
  - platform: history_stats
    name: boiler_total_hours
    entity_id: switch.b0
    state: 'on'
    type: time
    start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
    duration:
       days: 7
  
  - platform: template
    sensors:
      heat_index0:
        friendly_name: 'Heat Index first floor'
        unit_of_measurement: "C"
        entity_id: sensor.heat_index
        value_template: "{{ states('sensor.heat_index0') }}"
      heat_index1:
        friendly_name: 'Heat Index second floor'
        unit_of_measurement: "C"
        entity_id: sensor.heat_index
        value_template: "{{ states('sensor.heat_index1') }}"
      heat_index_outside0:
        friendly_name: 'Heat Index outside'
        unit_of_measurement: "C"
        entity_id: sensor.heat_index_outside
        value_template: "{{ states('sensor.heat_index_outside0') }}"
      boiler_eff_power0:
        friendly_name: 'Boiler power-ef C/hour'
        unit_of_measurement: "C"
        value_template: "{{ states('sensor.boiler_eff_power0') }}"
      boiler_eff_solar0:
        friendly_name: 'Boiler solar-ef C/hour'
        unit_of_measurement: "C"
        value_template: "{{ states('sensor.boiler_eff_solar0') }}"
      
      # shows only 1 liters 
      water_leak_detector: 
        friendly_name: 'water leaks detector'
        unit_of_measurement: "l"
        value_template: "{{ states('sensor.water_leak_detector') }}"
      
      # shows bulks of water in total        
      water_bursts:
        friendly_name: 'water usage in bulks'
        unit_of_measurement: "l"
        value_template: "{{ states('sensor.water_bursts') }}"



