homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 32.0806
  longitude: 34.8142
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 43
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Asia/Jerusalem
  # Customization file
  auth_providers:
      - type: homeassistant
      #- type: legacy_api_password
  customize: !include customize.yaml

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

input_boolean:
  heat_app_enable:
    name: Enable AC/1 Heater
  simple_switch0:
    name: Enable Simple Switch 0
  heat_timer_0:
    name: Enable timer for heat
  disable_ap_c7:
    name: Disable admin 
  boiler_auto_enable:
    name: Enable auto
  gateway_sound_enable:
    name: Start sound


input_number:
  heat_timer_time:
    name: A/C Timer
    min: 60
    max: 240
    step: 30
  boiler_timer_time:
    name: Bolier Timer
    min: 10
    max: 120
    step: 10
  boiler_temp_min:
    name: min-temp
    min: 25.0
    max: 40.0
    step: 1.0
  boiler_temp_max:
    name: max-temp
    min: 35.0
    max: 60.0
    step: 1.0
  gateway_sound_id:
    name: gateway ringtone
    min: 0
    max: 30
    step: 1


mqtt:
  broker: localhost
  port: 1883
  client_id: home-assistant-1
  keepalive: 60
  username: hhaim
  password: !secret mqtt_password
  protocol: 3.1
  birth_message:
    topic: "tele/hass1/LWT"
    payload: "Online"
    qos: 1
    retain: true
  will_message:
    topic: "tele/hass1/LWT"
    payload: "Offline"
    qos: 1
    retain: true

switch:
  - platform: mqtt_tasmota
    name: ac1
    index: '1'
    stopic: s0

  - platform: mqtt_tasmota
    name: ac2
    index: '1'
    stopic: s1

  - platform: mqtt_tasmota
    name: TV
    stopic: p0

  - platform: mqtt_tasmota
    name: power0
    stopic: pow0

  - platform: mqtt_tasmota
    name: b0
    stopic: b0

  - platform: mqtt_tasmota
    name: alarm-s0
    index: '1'
    stopic: alarm

  - platform: mqtt_tasmota
    name: alarm-s1
    index: '2'
    stopic: alarm

  - platform: mqtt_tasmota
    name: door-lamp0
    stopic: basic1

  - platform: mqtt_tasmota
    name: garden-lamp0
    stopic: basic0

  - platform: mqtt_tasmota
    name: gardenlamp1
    stopic: basic2


http:
  # Secrets are defined in the file secrets.yaml
  api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123
  trusted_networks:
        - 127.0.0.1
        - 10.0.0.0/24

