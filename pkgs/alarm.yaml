
input_boolean:
  gateway_sound_enable:
    name: Start sound


input_number:
  gateway_sound_id:
    name: gateway ringtone
    min: 0
    max: 30
    step: 1


switch:
    # disable the alarm
  - platform: mqtt_tasmota
    name: alarm-s0
    index: '1'
    stopic: alarm
    
    # enable horm 
  - platform: mqtt_tasmota
    name: alarm-s1
    index: '2'
    stopic: alarm

tasmota_alarm:
  devices:
    - name: alarm
      stopic: alarm
      binary_sensors:
         - name: door
           polar: true
         - name: vol
           polar: true
         - name: kitchen
           polar: true
         - name: backdoor
           polar: true
         - name: living_w
           polar: true
         - name: living_n
           polar: true
         - name: living_n2
           polar: true
         - name: base_0
           polar: true
         - name: base_1
           polar: false
         - name: unknown_9
           polar: true
         - name: unknown_10
           polar: true
         - name: unknown_11
           polar: true
         - name: parent
           polar: true
         - name: garden
           polar: true
         - name: up_bath
           polar: true
         - name: unknown_15
           polar: true

